<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Previewer</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="previewer" ng-controller="MainController"
      ng-init="status={pending: false, error: null}">
  <div class="container">
    <h1>Sites preview gallery</h1>
    <div class="row">
      <form role="form" class="col-md-4" ng-submit="addNew();">
        <div class="form-group">
          <label>
            URL
            <input class="form-control" type="text" ng-model="newUrl">
          </label>
        </div>
        <div class="form-group">
          <input class="btn btn-primary" type="submit" ng-disabled="pending">
        </div>
      </form>
    </div>

    <div>
      <p ng-show="status.error">
        <span class="bg-danger" >Error: {{status.error}}</span>
      </p>
      <p ng-show="status.pending">
        <span class="bg-warning">Pending request...</span>
      </p>
    </div>
    <previews></previews>
  </div>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>

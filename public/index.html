<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Previewer</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="previewer" ng-controller="MainController">
  <div class="container">
    <h1>Sites preview gallery</h1>
    <div class="row">
      <form role="form" class="col-md-4" ng-submit="addNew();">
        <div class="form-group">
          <label>
            URL
            <input class="form-control" type="text" ng-model="newUrl">
          </label>
        </div>
        <div class="form-group">
          <input class="btn btn-primary" type="submit">
        </div>
      </form>
    </div>

    <div ng-show="error" style="color:red;"><span>{{error}}</span></div>
    <div class="preview_container clearfix">
      <div class="thumb-container" ng-repeat="preview in previews">
        <div class="thumb-header">
          <p class="text-uppercase text-center bg-info">{{preview.url}}</p>
        </div>
        <img class="img-thumbnail" ng-src='/{{preview.path}}'>
      </div>
    </div>
  </div>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Previewer</title>
</head>
<body ng-app="previewer" ng-controller="MainController">
  {{newUrl}}
  <form ng-submit="addNew();">
    <input type="text" ng-model="newUrl">
    <input type="submit">
  </form>

  <div ng-show="error" style="color:red;"><span>{{error}}</div>
  <div class="preview_container">
    <div class="preview" ng-repeat="preview in previews">
      <img ng-src='/{{preview}}'>
    </div>
  </div>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
